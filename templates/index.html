<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="w-full max-w-2xl mx-auto mt-10 px-4">
    <div class="card p-4 shadow-lg rounded-3">
      <h2 class="text-center text-2xl font-bold mb-4">Join Group Chat</h2>
      <form method="POST" action="/">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Room</label>
          <div class="input-group">
            <input type="text" id="room" name="room" class="form-control" placeholder="Enter or generate code">
            <button type="button" class="btn btn-outline-secondary" onclick="generateCode()">Generate</button>
          </div>
        </div>
        <button class="btn btn-primary w-100">Join</button>
      </form>
    </div>
  </div>
<script>
    function generateCode() {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let code = "";
        for (let i = 0; i < 4; i++) {
            code += letters.charAt(Math.floor(Math.random() * letters.length));
        }
        document.getElementById('room').value = code;
    }
</script>
</body>
</html>
